{% extends 'base_template.html' %}
{% block content %}

<div class="container-fluid">

    <!-- Page Content -->
  <div class="row">
    <div class="col-md-4 col-md-offset-3">
        <form method='post' class="search-form">
            <div class="form-group has-feedback">
            <label for="search" class="sr-only">Search appointment with patient or nurse name</label>
            <input type="text" class="form-control" name="research" id="search" placeholder="search">
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
          </div>
        </form>
    </div>
    <div class="col-lg-8 col-lg-8">
      <a href="{{ url_for('appointments.add_appointment')}}" class="btn btn-secondary btn-md active"
        role="button">New appointment</a>
    </div>
  </div>
  <div class="card-body">
  <div class="table-responsive">
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
      <div class="card-header">
        <h1>Appointments from
          {{start_week}}
          to
          {{end_week}}
        </h1>
        <div class='flex-row'>

            <form method="post">


                  <div class="d-flex justify-content-between">
                    <div class='from-group'>
                    <div class="form-label-group">
                      <a href="{{url_for('appointments.home',week=week-1,year=year)}}"  class="btn btn-secondary btn-sm active"
                      role=button  >Previous Week</a>
                    </div>
                    </div>
                    <div class='from-group'>
                    <div class="form-label-group">
                      <a href="{{ url_for('appointments.home',week=week+1,year=year)}}" class="btn btn-secondary btn-sm active"
                        role=button>Next Week</a>
                    </div>
                    </div>
                  </div>


                </form>

        </div>
      </div>

      <thead>
        <tr>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Sunday</th>
        </tr>
      </thead>

      <tbody>
        <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>
  </div>
  {% for appointment in appointments %}

    <td>{{ appointment.date}}</td>


  {% endfor %}

</div>

{% endblock%}
