<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Register</title>

    <!-- Bootstrap core CSS-->
    <link href="{{ url_for('static', filename='bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='all.min.css')}}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='sb-admin.css')}}" rel="stylesheet">

  </head>

  <body class="bg-dark">

    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}


    <div class="container">

      <div class="card card-register mx-auto mt-5">
        <div class="card-header">Add an appointment</div>
        <div class="card-body">
            <form method="post">


            <div class="form-group">
              <div class="form-label-group">
                <input type="number" id="patient_id" class="form-control" placeholder="patient id" required="required" name="email">
                <label for="patient_id">patient id</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="number" id="nurse_id" class="form-control" placeholder="nurse id" required="required" name="phone_number">
                <label for="nurse_id">nurse id</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="care" class="form-control" placeholder="care" required="required" name="password">
                <label for="care">care</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="number" id="date" class="form-control" placeholder="date" required="required" name="office">
                <label for="date">date</label>
              </div>
            </div>

            <button class="btn btn-primary btn-block" type="submit">Add Appointment</button>
          </form>
        
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>
